<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Corsi</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.svg" alt="logo principale">
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Contatti</a></li>
                    <li class="attivo">Corsi</li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5 bg-dark p-3 bg-gradient rounded-3 ">
        <h1 id="utente" class="text-center text-danger"></h1>
        <h3 class="text-center mt-3 ">Crea facilmente il tuo corso in pochi e semplici passaggi</h3>
        <div class="row text-dark ps-3 ms-5 mt-5">
            <div class="col-md-4" id="corso1"></div>
            <div class="col-md-4" id="corso2"></div>
            <div class="col-md-4" id="corso3"></div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 bg-primary p-3 bg-gradient rounded-3">
                <form>
                    <h4 class="text-center">Crea il tuo corso</h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Titolo</span>
                        <input type="text" class="form-control" aria-describedby="basic-addon1" id="titoloCorso">
                    </div>
                    <p class ="text-danger m-3" id="errore-titolo"></p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Durata</span>
                        <input type="text" class="form-control" aria-describedby="basic-addon1" id="durataCorso">
                    </div>
                    <p class ="text-danger m-3" id="errore-durata"></p>
                    <div class="input-group">
                        <span class="input-group-text">Descrizione</span>
                        <textarea class="form-control" id="descrizioneCorso"></textarea>
                    </div>
                    <p class ="text-danger m-3" id="errore-descrizione"></p>
                    <div class="row mt-3">
                        <p class="text-center">Scegli gli argomenti del corso</p>
                        <div class="col-md-4">
                            <select class="form-select combo" id="combo1">
                                <option selected></option>
                            </select>
                        </div>
                        
                        <div class="col-md-4">
                            <select class="form-select combo" id="combo2">
                                <option selected></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select combo" id="combo3">
                                <option selected></option>
                            </select>
                        </div>
                        <p class ="text-danger m-3" id="errore-combo1"></p>
                    </div>
                    <div class="row justify-content-center m-3">
                        <button class="btn btn-success m-auto rounded-3" type="button" id="crea">Crea</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-start mt-5 text-dark" id="mostraCorso">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="corsi.js"></script>
</body>
</html>

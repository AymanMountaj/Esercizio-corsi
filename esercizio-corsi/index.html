<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.svg" alt="logo principale">
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Contatti</a></li>
                    <li><a href="#">Corsi</a></li>
                    <li class="attivo">Login</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>Login</h1>
        <div class="contenitore">
            <form action="">
                <div class="riga">
                    <label for="email">Email</label>
                    <input type="email" id="userEmail" for="email">
                    <p id="errore-mail"></p>
                </div>
                <div class="riga">
                    <label for="password">Password</label>
                    <input type="password" id="userPassword" for="password">
                    <p id="errore-pass"></p>
                </div>
                <div class="riga">
                    <button id="entra" type="button">
                        Entra
                    </button>
                </div>
            </form>
        </div>
        <div class="progress">
            <h3>Lo script sta macinando</h3>
            <div id="bar">&nbsp;</div>
        </div>
    </main>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
